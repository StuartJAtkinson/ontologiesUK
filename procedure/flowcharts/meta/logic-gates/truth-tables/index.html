<html>
	<body>
		<!-- NOT table -->
		<table>
			<thead>
				<tr>
					<td colspan="2">NOT</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>TRUE</th>
					<td>FALSE</th>
				</tr>
				<tr>
					<th>FALSE</th>
					<td>TRUE</td>
				</tr>
				<tr>
					<th>NULL</th>
					<td>NULL</td>
				</tr>
			</tbody>
		</table>
		
		
		<!-- AND table -->
		<table>
			<thead>
				<tr>
					<td colspan="4">AND</td>
				</tr>
				<tr>
					<td> </td>
					<td>TRUE</td>
					<td>FALSE</td>
					<td>NULL</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>TRUE</th>
					<td>TRUE</td>
					<td>FALSE</th>
					<td>TRUE</th>
				</tr>
				<tr>
					<th>FALSE</th>
					<td>FALSE</td>
					<td>FALSE</td>
					<td>FALSE</td>
				</tr>
				<tr>
					<th>NULL</th>
					<td>TRUE</td>
					<td>FALSE</td>
					<td>NULL</td>
				</tr>
			</tbody>
		</table>
		
		
		<!-- OR table -->
		<table>
			<thead>
				<tr>
					<td colspan="4">OR</td>
				</tr>
				<tr>
					<td> </td>
					<td>TRUE</td>
					<td>FALSE</td>
					<td>NULL</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>TRUE</th>
					<td>TRUE</td>
					<td>TRUE</th>
					<td>TRUE</th>
				</tr>
				<tr>
					<th>FALSE</th>
					<td>TRUE</td>
					<td>FALSE</td>
					<td>FALSE</td>
				</tr>
				<tr>
					<th>NULL</th>
					<td>TRUE</td>
					<td>FALSE</td>
					<td>NULL</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
